name: Build and Deploy Website
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        python-version: [3.x]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install

      - name: Cache Pip modules
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: pip install -r scripts/requirements.txt

      - run: python3 scripts/process_mentors.py data/csv data/profile_images public/profile_images > src/mentors.json
      - run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: mentorship-page-${{ github.sha }}
          path: build/

  deploy-gh-pages:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: mentorship-page-${{ github.sha }}
          path: build/
      - run: touch build/.nojekyll

      - name: Deploy website
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build/

  deploy-lambda:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2

      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-airtable-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-airtable-
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: export VERSION_AIRTABLE=`node -p -e "require('./package.json').dependencies.airtable"`
      - run: npm install --no-package-lock --no-save airtable@"$VERSION_AIRTABLE"

      - run: mkdir lambda
      - run: cp scripts/load_mentors.js lambda/index.js
      - run: cp node_modules/ lambda/
      - run: zip -r lambda.zip node_modules/

      - name: Deploy lambda
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: load_mentors
          zip_file: lambda.zip
